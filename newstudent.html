<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Student Form</title>
</head>
<center><body>
    {% extends 'base.html' %}
    {% block content %}
    {% include 'navbar.html' %} 
    <h1>Student Registration Form</h1>
    <form action="{{url_for('newstudent')}}" method="POST"> <!-- Insert New Student Method -->

        <div class="form-group">
            <label>Name:</Label>
                <input type="text" class="form-control" name="name" required="1">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" name="email" required="1">
            </div>

            <div class="form-group">
                <label>Phone:</label>
                <input type="text" class="form-control" name="phone" required="1">
            </div>
            <br>
            <div class="form-group">
                <button class="button-75" class="btn btn-success pull-right" type="submit">Insert Data</button>
            </div>
    </form>
    <br>
    <a href="{{url_for('home')}}">
        <button class="button-75">Go Back</button>
    </a>
    {% endblock %}
</body></center>
</html>
